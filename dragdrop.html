<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Petualangan Huruf A–Z</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #E6F4F1;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #2B7A78;
        font-size: 32px;
        margin-bottom: 10px;
    }
    #game-area {
        margin-top: 30px;
    }
    .huruf, .target {
        display: inline-block;
        width: 120px;
        height: 120px;
        margin: 20px;
        line-height: 120px;
        font-size: 60px;
        font-weight: bold;
        border-radius: 20px;
        cursor: grab;
    }
    .huruf {
        background: #FEFFFF;
        border: 4px solid #3AAFA9;
        color: #17252A;
    }
    .target {
        background: #DEF2F1;
        border: 4px dashed #2B7A78;
    }
    #feedback {
        font-size: 28px;
        font-weight: bold;
        margin-top: 20px;
        height: 40px;
    }
    #score {
        font-size: 22px;
        margin-top: 10px;
        color: #17252A;
    }
    #next-btn {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        background: #3AAFA9;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        display: none;
    }
    #next-btn:hover {
        background: #2B7A78;
    }
</style>
</head>

<body>

<h1>Petualangan Huruf A–Z</h1>
<p>Seret huruf ke kotak yang sesuai!</p>

<div id="score">Skor: 0</div>

<div id="game-area">
    <div id="huruf" class="huruf" draggable="true"></div>
    <div id="target" class="target"></div>
</div>

<div id="feedback"></div>
<button id="next-btn" onclick="generateHuruf()">Lanjut</button>

<script>
    let skor = 0;
    let hurufBesar = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let hurufKecil = "abcdefghijklmnopqrstuvwxyz";
    let currentHuruf = "";

    function generateHuruf() {
        document.getElementById("feedback").innerHTML = "";
        document.getElementById("next-btn").style.display = "none";

        let randomIndex = Math.floor(Math.random() * 26);
        currentHuruf = hurufBesar[randomIndex];

        document.getElementById("huruf").textContent = currentHuruf;
        document.getElementById("target").textContent = hurufKecil[randomIndex];
    }

    document.getElementById("huruf").addEventListener("dragstart", function(event) {
        event.dataTransfer.setData("text", event.target.textContent);
    });

    document.getElementById("target").addEventListener("dragover", function(event) {
        event.preventDefault();
    });

    document.getElementById("target").addEventListener("drop", function(event) {
        event.preventDefault();
        let draggedHuruf = event.dataTransfer.getData("text");

        if (draggedHuruf.toLowerCase() === currentHuruf.toLowerCase()) {
            skor++;
            document.getElementById("feedback").innerHTML = "✔ Benar! Hebat!";
            document.getElementById("feedback").style.color = "#2B7A78";
        } else {
            document.getElementById("feedback").innerHTML = "✖ Salah, coba lagi!";
            document.getElementById("feedback").style.color = "red";
        }

        document.getElementById("score").innerHTML = "Skor: " + skor;
        document.getElementById("next-btn").style.display = "inline-block";
    });

    generateHuruf();
</script>

</body>
</html>
